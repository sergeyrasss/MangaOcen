<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Manga Ocean - Главная</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #0a192f;
            color: white;
            -webkit-text-size-adjust: none; /* Prevent font scaling in iOS */
            background-image: -webkit-radial-gradient(75% 25%, circle, #112240, #0a192f);
            padding-top: 100px;
        }
        
        .header {
            background: -webkit-linear-gradient(135deg, #00b4db, #0083b0);
            padding: 15px 0;
            text-align: center;
            -webkit-box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }
        
        /* Fallback layout for older browsers/iOS 6 */
        .content {
            margin: 0 auto;
            padding: 20px 10px;
            width: 100%;
            max-width: 960px;
            text-align: center;
            font-size: 0; /* Remove whitespace between inline-block elements */
        }
        
        .manga-item {
            display: inline-block;
            vertical-align: top;
            width: 48%;
            margin: 0 1% 30px;
            text-align: center;
            font-size: 16px; /* Reset font size */
        }
        
        .manga-cover-container {
            position: relative;
            width: 160px;
            height: 240px;
            margin: 0 auto 15px;
            -webkit-perspective: 1000px;
        }
        
        .manga-cover {
            width: 100%;
            height: 100%;
            -webkit-border-radius: 8px;
            border-radius: 8px;
            -o-object-fit: cover;
            object-fit: cover;
            -webkit-box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255,255,255,0.1);
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
        
        .manga-cover-container:hover .manga-cover {
            -webkit-transform: scale(1.03);
            transform: scale(1.03);
            -webkit-box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
        }
        
        .read-button {
            display: inline-block;
            padding: 10px 25px;
            background: -webkit-linear-gradient(135deg, #00b4db, #0083b0);
            color: white;
            text-decoration: none;
            -webkit-border-radius: 30px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 14px;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
            border: none;
            position: relative;
            overflow: hidden;
            -webkit-box-shadow: 0 4px 15px rgba(0, 180, 219, 0.3);
            box-shadow: 0 4px 15px rgba(0, 180, 219, 0.3);
            margin-top: 10px;
        }
        
        .read-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: -webkit-linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            -webkit-transition: all 0.5s;
            transition: all 0.5s;
        }
        
        .read-button:hover {
            background: -webkit-linear-gradient(135deg, #0083b0, #00b4db);
            -webkit-box-shadow: 0 6px 20px rgba(0, 180, 219, 0.5);
            box-shadow: 0 6px 20px rgba(0, 180, 219, 0.5);
        }
        
        .read-button:hover:before {
            left: 100%;
        }
        
        .manga-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 160px;
            display: inline-block;
        }
        
        /* Modern browsers layout - hidden for iOS 6 */
        .modern .content {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            gap: 20px;
            padding: 30px 20px;
            margin-top: 80px;
        }
        
        .modern .manga-item {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            gap: 15px;
            width: 200px;
            margin: 0;
        }
        
        .modern .manga-cover-container {
            width: 180px;
            height: 270px;
        }
        
        /* Media queries for modern browsers */
        @media screen and (min-width: 768px) {
            .modern .manga-item {
                width: 220px;
            }
            
            .modern .manga-cover-container {
                width: 200px;
                height: 300px;
            }
            
            .modern .read-button {
                padding: 12px 35px;
                font-size: 16px;
            }
            
            .modern .manga-title {
                font-size: 18px;
                max-width: 200px;
            }
        }
    </style>
    <script>
        // Detect iOS 6 and below
        var isOldIOS = false;
        var userAgent = navigator.userAgent.toLowerCase();
        if (userAgent.match(/(iphone|ipod|ipad).* os 6_/)) {
            isOldIOS = true;
        } else if (userAgent.match(/(iphone|ipod|ipad);.* cpu os 7_/)) {
            // iOS 7 has better support
            isOldIOS = false;
        }
        
        // Apply modern layout for browsers that support it
        if (!isOldIOS && ('flex' in document.documentElement.style)) {
            document.documentElement.className += ' modern';
        }
    </script>
</head>

</body>
